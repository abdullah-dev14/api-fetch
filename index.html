<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2 class="bg-success text-center text-white p-3"><b><u>API FETCHING AND INTEGRATION</u></b></h2>

    <div class="container text-center mt-5">

        <h2><b><u>Featured Products / Data</u></b></h2>

        <div class="displayProducts mt-5 row d-flex justify-content-center align-items-center" id="product-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Function to fetch products from an API
        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products'); // Replace with your API endpoint
                const data = await response.json();

                const productContainer = document.getElementById('product-container');
                
                // Loop through each product and create the HTML content
                data.forEach(product => {
                    const productCard = `
                        <div class="card p-2 m-2" style="width: 18rem;">
                            <img src="${product.image}" class="card-img-top" alt="${product.title}" width="300px" height="200">
                            <div class="card-body">
                                <h5 class="card-title"><b>${product.title}</b></h5>
                                <p class="card-text"><b>Rs. <span>${product.price}</span></b></p>
                                <a href="#" class="btn btn-success">Add to Cart</a>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productCard; // Append the new card
                });

            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Call the function to fetch products when the page loads
        window.onload = fetchProducts;
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
